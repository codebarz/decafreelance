<body>

    <div class="loginAndSignup">
        <div class="userLoginArea">
            <h2><i class="mdi mdi-window-close closer"></i></h2>
            <h5>Login to Orculance</h5>
            <form>
                <input type="text" name="username" id="logpassword" placeholder="Email">
                <input type="password" name="password" id="logpassword" placeholder="Password">
                <input type="submit" name="submitLog" id="submitLog" value="Continue">
            </form>
            <p><span>Not a member?</span> <a class="userReg" href="#">Join</a></p>
        </div>
        <div class="userSignUpArea">
            <h2><i class="mdi mdi-window-close closer"></i></h2>
            <h5>Create an account with Orculance</h5>
            <form>
                <input type="text" class="halfs" name="firstname" id="firstname" placeholder="First Name" required>
                <input type="text" class="halfs" name="lastname" id="lastname" placeholder="Last Name" required>
                <input type="text" class="halfs" name="email" id="email" placeholder="Email Address" required>
                <input type="text" class="halfs" name="username" id="username" placeholder="Username" required>
                <input type="number" class="halfs" name="number" id="number" placeholder="Phone Number" required>
                <input type="number" class="halfs" name="price" id="price" placeholder="Price per Hour" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" name="cpassword" id="cpassword" placeholder="Re-Type Password" required>
                <select name="category" id="category" required>
                    <option>-- Select Category --</option>
                    <option value="Programming & Tech">Software Engineering</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Business">Business</option>
                    <option value="Life Style">Life Style</option>
                    <option value="Music & Audio">Music</option>
                    <option value="Writing & Translation">Writing</option>
                    <option value="Digital Marketing">Digital Marketing</option>
                    <option value="Video & Animation">Video</option>
                    <option value="Engineering">Engineering</option>
                </select>
                <textarea name="briefdes" id="briefdes" rows="5" placeholder="Brief description about yourself"
                    required></textarea>
                <input type="submit" name="submitLog" id="submitLog" value="Continue">
            </form>
            <p><span>Already a member?</span> <a class="userLog" href="#">Login</a></p>
        </div>
    </div>

    <div class='account-header'>
    </div>
    <div class='account-menu-header'>
        <ul class="menuOptions">
            <li class="active">Home</li>
            <li>About Us</li>
            <li><i class="mdi mdi-headphones"></i>Customer Support</li>
            <li class="logIns">Login</li>
            <li class="signUps">Sign Up</li>
        </ul>
    </div>

    <div id="page-content">
        <div class="firstHead"></div>
    </div>
