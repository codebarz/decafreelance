<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome user - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/3.5.95/css/materialdesignicons.min.css">


</head>

<body style="background: #f1f1f1">

    <div id="mainDash"></div>
    <div class="dashThreadHead"></div>
    <div class="dashMenu">
        <div class="dashMenuHeader">
            <ul class="menuButtons">
                <li class="home"><a href="index.html">Home</a></li>
                <li class="feed">Feed</li>
                <li class="edit">Edit Profile</li>
                <li class="logout"><a href="index.html">Logout</a></li>
            </ul>
        </div>
    </div>
    <div class="dashThread">
        <div class="threadArea">
            <div class="card-columns">
                
                <div id="allusers"></div>
            </div>
        </div>

        <div class="editProfileArea">
            <div class="coverImage">
                <div class="dim"></div>
                <img src="img/photography.jpg">
            </div>
            <div class="profileImage"><img src="img/photography.jpg"></div> 
        <div class="editFormArea">
                <form id="editForm">
                    <input type="text" name="firstname" id="firstname" value="" placeholder="First Name">
                    <input type="text" name="lastname" id="lastname" value="" placeholder="Last Name">
                    <input type="text" name="username" id="username" value="" placeholder="Username">
                    <input type="number" name="phonenumber" id="phonenumber" value="" placeholder="Phone Number">
                    <input type="number" name="price" id="price" value="" placeholder="Price">
                    <input type="email" name="Email" id="email" value="" placeholder="Email Address">
                    <textarea name="briefdes" id="briefdes" rows="5" placeholder="Brief description about yourself"></textarea>
                    <input type="password" name="password" id="password" value="" placeholder="password">
                    <input type="password" style="display: none" name="id" id="id" value="" placeholder="">
                    <input type="text" name="cpassword" id="cpassword" value="" placeholder="Re-Type Password"><br>
                    <select name="category" id="category" required>
                        <option>-- Select Category --</option>
                        <option value="Programming & Tech">Programming & Tech</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Business">Business</option>
                        <option value="Life Style">Life Style</option>
                        <option value="Music & Audio">Music & Audio</option>
                        <option value="Writing & Translation">Writing & Translation</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="Video & Animation">Video & Animation</option>
                        <option value="Engineering">Engineering</option>
                    </select><br>
                    <input type="submit" name="submitEdit" id="submitEdit" value="Update">
                    <input type="submit" name="delete" id="delete" class="bg-danger" value="Delete">
                </form>
            </div>

        <div class="editFeed">
                <a class="twitter-timeline" data-theme="light"
                    href="https://twitter.com/TwitterDev/timelines/539487832448843776?ref_src=twsrc%5Etfw">National Park
                    Tweets -
                    Curated tweets by TwitterDev</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
    </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/editprofile.js"></script>
    <script src="js/getusers.js"></script>

</body>

</html>
